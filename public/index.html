<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Personal Website</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body data-js="body" class="body--background-color">
    <header>
      <h1>MY COLOR MOOD DATABANK</h1>
    </header>
    <main class="mainWrapper">
      <div class="formWrapper">
        <section class="colorDetails">
          <p>
            Just like words, colors have the ability to convey emotions, moods,
            and energy levels. Whether you're feeling joyful, calm, energetic,
            or even a little mysterious, there's a color that can help you
            express it.
          </p>
          <p data-js="mood"></p>
          <p data-js="meaning"></p>
          <p data-js="memories"></p>
        </section>
        <form class="form" action="script.cgi" method="post" data-js="form">
          <label for="color" class="colorLabel">Farbe/Gefühl einstellen</label>
          <div class="inputSection">
            <input
              type="text"
              id="color"
              name="color"
              placeholder="gültigen Farbcode eingeben"
              minlength="3"
              maxlength="20"
              required
              data-js="color"
            />
            <div class="errorMessage" data-js="errorMessage"></div>
            <label for="colorMeaning" class="colorMeaningLabel"
              >Farbe Bedeutung</label
            >
            <input
              type="text"
              id="colorMeaning"
              name="colorMeaning"
              placeholder="farbcode Bedeutung eingeben"
              minlength="3"
              maxlength="20"
              value="None"
              data-js="colorMeaning"
            />
            <label for="colorMemories" class="colorMemoriesLabel"
              >Farbe Erinnerung</label
            >
            <input
              type="text"
              id="colorMemories"
              name="colorMemories"
              placeholder="farbcode Erinnerung eingeben"
              minlength="3"
              maxlength="20"
              value="None"
              data-js="colorMemories"
            />
          </div>
          <button class="save-button" type="submit" data-js="button">
            Speichern
          </button>
        </form>
      </div>
      <div class="colorList">
        <table id="colourTable">
          <thead>
            <tr>
              <th data-name="color_name">Farbe</th>
              <th data-name="color_count">Anzahl</th>
              <th data-name="aktion one">Aktion one</th>
              <th data-name="aktion two">Aktion two</th>
            </tr>
          </thead>
          <tbody data-js="colorList"></tbody>
        </table>
      </div>
    </main>
    <footer data-js="footer"></footer>
    <script type="module" src="index.js"></script>
  </body>
</html>
